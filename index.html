<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Css/index.css" />
  </head>
  <body>
    <div class="body">
      <div class="background">
        <div class="sub">
          <form action="">
            <h1>L&nbsp;o&nbsp;g&nbsp;i&nbsp;n</h1>
            <input
              type="email"
              id="email"
              placeholder="Enter the Email"
              autocomplete="email"
            />
            <input
              type="password"
              id="pass"
              placeholder="Enter the Password"
              autocomplete="new-password"
            />
            <img
              id="img1"
              src="Asset/Icon/open.png"
              onclick="rotate()"
              alt=""
              title=""
            /><img
              id="img2"
              src="/Asset/Icon/close.png"
              alt=""
              title=""
              onclick="rotate()"
            />
            <br/>
            <input type="button" name="" id="btn" value="Login" />
          </form>
        </div>
      </div>
      <h6 id="h6">Dont have an Account? <a href="">Click Link</a></h6>
    </div>
    <script src="/Js/index.js"></script>
  </body>
</html>
